<!DOCTYPE html>
<html>
<head>

<title>Login</title>


<link href="css/loginstyle.css" rel="stylesheet">

<body>


	<form action="logincontroller" method="post" class="form">
	
	<center>
	<img class="img" alt="img" src="img/Logo.svg">
	
	<h4>Online Project Management </h4>
	
	</center>
        <div class="login">
            <div class="text">Login to get started</div>

				<br><br>
                <label for="email" class="label">Email Address</label><br>
                <input type="text" placeholder="you@example.com" id="email" class="input" name="email" required/><br><br><br>

                <label for="password" class="label">Password</label> <br>
                <input type="password" placeholder="Enter 6 character or more" class="input" name="password"  required><br><br>

                <input type="checkbox" name="checkbox" id="checkbox"><label>Remember me</label> <br><br>

                
                <button class="btn" type="submit">Login</button> <br>
                <a href="#">Forget password?</a>

            </div>
        </div>
    </form>
